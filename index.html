<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <button id="btn">Login con Facebook</button>


    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD3T11QoX93psXh_HoYBe9RSuyM1TdcHs8",
            authDomain: "projectweb-c49cc.firebaseapp.com",
            databaseURL: "https://projectweb-c49cc.firebaseio.com",
            projectId: "projectweb-c49cc",
            storageBucket: "projectweb-c49cc.appspot.com",
            messagingSenderId: "705081356077",
            appId: "1:705081356077:web:3690e4ec16a428446d2da4",
        };
        //Inicializando firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        const btn = document.querySelector('#btn');

        //Firebase function
        function login(){
            let provider = new firebase.auth.FacebookAuthProvider();
            return firebase.auth().signInWithPopup(provider)
                .then(data =>{
                    let img = document.createElement('img')
                    img.src = data.user.photoURL
                    let h2 = document.createElement('h2')
                    h2.innerText = data.user.displayName

                    //Colocarlos
                    document.body.appendChild(img)
                    document.body.appendChild(h2)
                    btn.remove()
                })
        }
        
        btn.onClick = login;
    </script>


</body>
</html>
